<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика финансов</title>
    <link rel="stylesheet" href="css/statistics.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>Статистика финансов</h1>
                <a href="index.html" class="back-button">← Вернуться на главную</a>
            </div>
            <div class="filters">
                <select id="periodSelect">
                    <option value="week">Неделя</option>
                    <option value="month" selected>Месяц</option>
                    <option value="year">Год</option>
                    <option value="all">Все время</option>
                </select>
            </div>
        </header>

        <main class="statistics-page">
            <div class="summary-cards">
                <div class="stat-card">
                    <h3>Общий баланс</h3>
                    <p id="totalBalance">0 ₽</p>
                </div>
                <div class="stat-card">
                    <h3>Доходы за период</h3>
                    <p id="periodIncome">0 ₽</p>
                </div>
                <div class="stat-card">
                    <h3>Расходы за период</h3>
                    <p id="periodExpense">0 ₽</p>
                </div>
                <div class="stat-card">
                    <h3>Средний расход в день</h3>
                    <p id="averageDailyExpense">0 ₽</p>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-container">
                    <h3>Расходы по категориям</h3>
                    <canvas id="expensePieChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Динамика доходов и расходов</h3>
                    <canvas id="trendLineChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Сравнение по месяцам</h3>
                    <canvas id="monthlyBarChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Структура доходов</h3>
                    <canvas id="incomePieChart"></canvas>
                </div>
            </div>

            <div class="detailed-stats">
                <div class="top-expenses">
                    <h3>Топ расходов</h3>
                    <div id="topExpensesList"></div>
                </div>
                <div class="category-analysis">
                    <h3>Анализ по категориям</h3>
                    <div id="categoryAnalysisList"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/statistics.js"></script>
</body>
</html>
